version: "3.9"
services:
  finch:
    image: finch:latest
    build:
      context: ./finch
    ports:
      - target: 3000
        published: 3000
        mode: host
    env_file: ./.env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      rollback_config:
        parallelism: 0
      update_config:
        parallelism: 0
        failure_action: rollback
      mode: replicated
      replicas: 1

